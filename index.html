<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./res/main.css" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <script src="./main.js"></script>
  <title>Hexcodlen't - A Daily Hexcode Guessing Game! </title>
</head>

<body onload="load()">
  <dialog id="win-modal">
    <button id="btn-close-modal" onclick="unshowWin()">&times;</button>
    <p>GREAT JOB!</p>
    <p id="sharable-results">results</p>
    <button id="btn-copy-share" onclick="shareResults()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2" fill="none">
        <circle cx="17" cy="6" r="3" />
        <line x1="15" y1="7" x2="8" y2="10" />
        <circle cx="7" cy="12" r="3" />
        <line x1="8" y1="14" x2="15" y2="17" />
        <circle cx="17" cy="18" r="3" />
      </svg>
      <span>Share Results</span>
    </button>
  </dialog>

  <header>
    <button id="btn-add-day" onclick="changeDay(1)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none">
        <line x1="16" y1="4" x2="8" y2="12" />
        <line x1="8" y1="12" x2="16" y2="20" />
      </svg>
    </button>
    <h1>
      <button onclick="resetDay()">
        Hecodlen't
        <span id="day-counter">0</span>
      </button>
    </h1>
    <button id="btn-sub-day" onclick="changeDay(-1)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none">
        <line x1="8" y1="4" x2="16" y2="12" />
        <line x1="16" y1="12" x2="8" y2="20" />
      </svg>
    </button>
  </header>

  <main>
    <div id="color-input-box">
      <div id="color-container">
        <div>
          <h2>Target</h2>
          <div id="display-target-color" class="box"></div>
        </div>
        <div>
          <h2>Your Guess</h2>
          <div id="display-guessed-color" class="box"></div>
        </div>
      </div>

      <form onsubmit="logSubmit(event)" autocomplete="off">
        <label for="user-input">#</label>
        <input id="user-input" oninput="this.value = limitInput(this.value)" type="text" maxlength="6"
          autocomplete="off" />
        <button id="btn-submit" type="submit">&#x1F81E;</button>
        <output id="user-output">Enter your guess above.</output>
      </form>

      <button id="btn-share" onclick="showWin()" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2" fill="none">
          <circle cx="17" cy="6" r="3" />
          <line x1="15" y1="7" x2="8" y2="10" />
          <circle cx="7" cy="12" r="3" />
          <line x1="8" y1="14" x2="15" y2="17" />
          <circle cx="17" cy="18" r="3" />
        </svg>
      </button>
    </div>
    <div id="guesses-box">
      <h2>Guesses</h2>
      <div id="guesses"></div>
    </div>
  </main>

  <footer>
    <p>An unofficial emulator/clone.</p>
    <p>Check out the original game at <a href="https://hexcodle.com/">hexcodle.com</a></p>
    <p>&mdash;</p>
    <p>Made by <a class="name" href="https://github.com/luke-la">Luke</a></p>
  </footer>
</body>

</html>
